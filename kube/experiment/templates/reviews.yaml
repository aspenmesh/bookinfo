apiVersion: v1
kind: Namespace
metadata:
  name: <experiment-namespace>
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: Service
metadata:
  name: reviews
  namespace: <experiment-namespace>
  labels:
    app: reviews
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: reviews
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: reviews
  namespace: <experiment-namespace>
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: reviews
        version: <version>
    spec:
      containers:
      - name: reviews
        image: <image-registry>/examples-bookinfo-reviews-v3:<image-tag>
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
      imagePullSecrets:
        - name: aspenmesh-pull-secret
---
